server:
  port: 2024
spring:
  application:
    name: gbha-usuario-service

 datasource:
    url: jdbc:mysql://localhost:3306/usuario
    username: 
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /doc/swagger-ui.html
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:2020/eureka
  instance:
    hostname: localhost
