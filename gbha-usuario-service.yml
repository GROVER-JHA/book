server:
  port: 2024
spring:
  application:
    name: gbha-usuario-service

  datasource:
    url: jdbc:h2:mem:gbha-usuario-service
    driver-class-name: org.h2.Driver
    username: sa
    password: password
    jpa:
      database-platform: org.hibernate.dialect.H2Dialect
    h2:
      console:
        enabled: true
        path: /h2-console
        
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /doc/swagger-ui.html
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:2020/eureka
  instance:
    hostname: localhost
